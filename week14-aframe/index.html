<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Gaze Interaction Demo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <a-entity camera look-controls position="0 1.6 0">
        <a-cursor
          fuse="true"
          fuse-timeout="1000"
          color="black">
        </a-cursor>
      </a-entity>

      <a-plane
        rotation="-90 0 0"
        width="12"
        height="12"
        color="#DDDDDD">
      </a-plane>

      <a-sphere
        id="infoSphere"
        position="-3 1.2 -3"
        radius="0.5"
        color="#FF6F61"
        animation__enter="startEvents: mouseenter; property: scale; to: 1.3 1.3 1.3; dur: 300"
        animation__leave="startEvents: mouseleave; property: scale; to: 1 1 1; dur: 300">
      </a-sphere>

      <a-box
        id="infoBox"
        position="-1 1.2 -3"
        depth="0.6"
        height="0.6"
        width="0.6"
        color="#4CC3D9"
        animation__enter="startEvents: mouseenter; property: rotation; to: 0 180 0; dur: 600"
        animation__leave="startEvents: mouseleave; property: rotation; to: 0 0 0; dur: 600">
      </a-box>

      <a-cylinder
        id="infoCylinder"
        position="1 1.2 -3"
        radius="0.3"
        height="0.8"
        color="#FFC65D"
        animation__enter="startEvents: mouseenter; property: position; to: 1 1.6 -3; dur: 400"
        animation__leave="startEvents: mouseleave; property: position; to: 1 1.2 -3; dur: 400">
      </a-cylinder>

      <a-torus
        id="infoTorus"
        position="3 1.2 -3"
        radius="0.4"
        radius-tubular="0.1"
        color="#92E1C0"
        animation__enter="startEvents: mouseenter; property: scale; to: 1.3 1.3 1.3; dur: 300"
        animation__leave="startEvents: mouseleave; property: scale; to: 1 1 1; dur: 300">
      </a-torus>

      <a-text
        value="Look at an object"
        position="0 2.4 -3"
        align="center"
        width="4"
        color="#111">
      </a-text>

      <a-light type="ambient" color="#FFFFFF"></a-light>
      <a-light type="directional" position="1 3 2"></a-light>

      <a-sky color="#ECECEC"></a-sky>

    </a-scene>
  </body>
</html>
